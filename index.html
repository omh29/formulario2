<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form action="https://formsubmit.co/omarmendozah@fjrtampico.edu.mx" method="POST">
      <fieldset> Datos de Contacto
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user name"> <br>
        <label for="apellido">Apellidos:</label>
        <input type="text" id="Apellido" name="user apellido"> <br>
        <label for="mail">Correo electronico:</label>
        <input type="email" id="mail" name="user mail"> <br>
        <br>
        <label for="msg">Mensaje:</label>
        <textarea name="user message" id="msg"></textarea>
        <br>
        <button type="submit">ENVIAR</button> <br>
        <input type="reset" value="Borrar formulario"/>
      </fieldset>
   </form>
</body>
</html>
